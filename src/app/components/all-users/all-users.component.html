<div class="main">
  <div class="card" *ngFor="let item of users">
    <div class="avatar">
      <img class="avatar-img"
        [src]="item.avatar" alt=""
        srcset="">
    </div>
    <div class="card-item card-item-span">
      <span class="item-span">{{item.lastName}} {{item.firstName}} {{item.secondName}}</span>
    </div>
    <div class="card-item card-item-description">
      <span class="description"><pre [innerHTML]="item.description"></pre></span>
    </div>
    <div class="card-item card-item-span">
      <span class="item-span">{{item.email}}</span>
    </div>
